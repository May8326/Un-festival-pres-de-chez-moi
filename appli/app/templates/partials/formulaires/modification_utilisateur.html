<form action="{{ url_for('modifier_utilisateur', utilisateur_id=utilisateur.id) }}" method="POST">
    <div>
        <label for="email">Nouvelle adresse e-mail :</label>
        <input type="email" id="email" name="email" value="{{ utilisateur.email }}" required>
    </div>
    <div>
        <button type="submit">Modifier</button>
    </div>
</form>
