<header class="header text-white text-align">
<div class="bg-image" style="
          background-image: url('{{ url_for('static', filename='images/brick-wall-dark.png') }}');
          height: 450px; width: 100%; overflow: hidden; margin-top: -200px">
          </div>

<nav class="navbar navbar-expand-lg  fixed-top navbar-light" style="background-color: #e3f2fd;">
          <a class=" navbar-brand" href="{{ url_for('accueil_festivalchezmoi') }}">Festivals en Fête</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Favoris
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{{ url_for('liste_favoris') }}#nouveau-favori">Nouveau</a>
          <a class="dropdown-item" href="{{ url_for('liste_favoris') }}#liste-favori">Liste</a>
        </div>
      </li>

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Utilisateurs
        </a>
        
        <div class="dropdown-menu" aria-labelledby="navbarDropdown2">
          <a class="dropdown-item" href="{{ url_for('ajout_utilisateur') }}">Nouvel Utilisateur</a>
          {% if current_user.is_authenticated %}
          <a class="dropdown-item" href="{{ url_for('deconnexion') }}">Se déconnecter</a>
          {% else %}
          <a class="dropdown-item" href="{{ url_for('connexion') }}">Se connecter</a>
          {% endif %}
        </div>
      </li>

    </ul>
  </div>

  <div text-align="right">{% include "partials/formulaires/recherche_rapide.html" %}</div>
</nav>
</header>
