<form action="{{url_for('recherche')}}" method="post" name="recherche">
    {{ form.hidden_tag() }}

    <div class="form-group">
        <label for="nom_festival">Nom du festival recherché </label>
        {{ form.nom(class_="form-control", placeholder_="Festival") }}
        <small id="nom_festival" class="form-text text-muted">Entrer tout ou partie du nom d'un festival</small>
    </div>

    <div class="form-group">
        <label for="periode">Période</label>
        <select class="form-control" name="periode" id="periode">
            {% for value, label in form.periode.choices %}
            <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
        </select>
        <small class="form-text text-muted">Sélectionnez une période</small>
    </div>
    
    <div class="form-group">
        <label for="discipline">Discipline</label>
        <select class="form-control" name="discipline" id="discipline">
            {% for value, label in form.discipline.choices %}
            <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
        </select>
        <small class="form-text text-muted">Sélectionnez une discipline</small>
    </div>
    

    <div class="form-group">
        <label for="Lieu">Lieu</label>
        {{ form.lieu(class_="form-control") }}
        <small id="discipline" class="form-text text-muted">Sélectionnez une commune</small>
    </div>  

    <input type="submit" value="Rechercher">
</form>
