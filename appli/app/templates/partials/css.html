<link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.css')}}">

<style>
    /* Général */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
    }

    /* Header */
    header {
        background-color: #800020; /* Rouge bordeaux */
        color: white;
        position: relative;
    }

    .navbar {
        background-color: transparent; /* Navbar transparente pour s'intégrer à l'image */
    }

    .navbar-brand, .navbar-nav .nav-link {
        color: white !important;
    }

    .navbar-nav .dropdown-menu {
        background-color: #800020; /* Rouge bordeaux */
    }

    .navbar-nav .dropdown-item {
        color: white !important;
    }

    .navbar-nav .dropdown-item:hover {
        background-color: #a52a2a; /* Rouge plus clair pour le survol */
    }

    /* Footer */
    footer {
        background-color: #800020; /* Rouge bordeaux */
        color: white;
        text-align: center;
        padding: 10px 0; /* Ajustement de la hauteur */
    }

    footer a {
        color: white;
        text-decoration: none;
    }

    footer a:hover {
        text-decoration: underline;
    }

    /* Contenu principal */
    main {
        padding: 20px;
    }

    .container-fluid {
        max-width: 100%;
    }

    /* Assurez-vous que les champs de saisie sont visibles et interactifs */
    input.form-control {
        pointer-events: auto;
        opacity: 1;
    }

    .suggestions-box {
        background-color: #fff;
        max-height: 200px; /* Limite la hauteur de la boîte */
        overflow-y: auto; /* Barre de défilement verticale */
        position:static; /* Fixe la boîte sous l'élément d'entrée */
        z-index: 1000;
        width: 100%; /* S'adapte à la largeur de l'élément d'entrée */
        max-width: 800px; /* Largeur maximale */
        min-width: 300px; /* Largeur minimale */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Effet d'ombre */
        display: none; /* Masquer par défaut */
    }

    .suggestion-item {
        padding: 8px;
        cursor: pointer;
    }

    .suggestion-item:hover,
    .suggestion-item.active {
        background-color: #f0f0f0; /* Couleur de survol et de sélection */
    }

    /* Barre de défilement personnalisée */
    .suggestions-box::-webkit-scrollbar {
        width: 8px; /* Largeur de la barre de défilement */
    }

    .suggestions-box::-webkit-scrollbar-thumb {
        background-color: #ccc; /* Couleur de la barre */
        border-radius: 4px; /* Arrondi de la barre */
    }

    .suggestions-box::-webkit-scrollbar-thumb:hover {
        background-color: #aaa; /* Couleur au survol */
    }
</style>
